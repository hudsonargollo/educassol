<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>EDUCA SOL - Plataforma de IA para Educação Primária em Jequié</title>
    <meta name="description" content="Plataforma de IA para auxiliar professores na criação de conteúdo educacional alinhado à BNCC" />
    <meta name="author" content="EDUCA SOL" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <meta property="og:title" content="EDUCA SOL - Plataforma de IA para Educação" />
    <meta property="og:description" content="Plataforma de IA para auxiliar professores na criação de conteúdo educacional alinhado à BNCC" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        // Check if we're on landing page (root path)
        if (window.location.pathname === '/' || window.location.pathname === '') {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        } else {
          // For other pages, use stored preference
          var theme = localStorage.getItem('examai-theme') || 'dark';
          if (theme === 'light') {
            document.documentElement.classList.add('light');
            document.documentElement.classList.remove('dark');
          } else {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
          }
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
